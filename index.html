<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Ratings Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="card bg-light border-0 shadow-lg rounded-3 mt-5">
            <div class="card-body">
                <!-- ========== Linha do topo ========== -->
                <div class="row p-5">
                    <div class="col-7">
                        <div class="h2 fw-bold">Reviews do produto</div>
                    </div>
                    <div class="col-5">
                        <div class="card">
                            <div class="card card-body">
                                <h3 class="display-5 fw-semibold">
                                    <i class="fas fa-star text-warning"></i> 4.9
                                </h3>
                                <div class="p text-center">Média das avaliações</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ========== Barra de busca ========== -->
                <div class="row px-5">
                    <div class="col-12">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text rounded-start-5">
                                <i class="fas fa-search"></i>
                            </span>
                            <input class="input form-control rounded-end-5" placeholder="buscar review"></input>
                        </div>
                    </div>
                </div>
                <!-- ========== Avaliações ========== -->
                <div class="row p-5">
                    <div class="col-12 vstack gap-2">
                        <h5>Avaliações</h5>
                        <div class="d-flex align-items-center gap-1">
                            <span>5</span><i class="fas fa-star text-warning"></i>
                            <div class="progress ms-3" style="height: 10px; width: 100%;">
                                <div 
                                class="progress-bar bg-success" 
                                style="width: 80%" 
                                role="progressbar" 
                                aria-valuenow="80" 
                                aria-valuemin="0" 
                                aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center gap-1">
                            <span>4</span><i class="fas fa-star text-warning"></i>
                            <div class="progress ms-3" style="height: 10px; width: 100%;">
                                <div 
                                class="progress-bar bg-success" 
                                style="width: 60%" 
                                role="progressbar" 
                                aria-valuenow="60" 
                                aria-valuemin="0" 
                                aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center gap-1">
                            <span>3</span><i class="fas fa-star text-warning"></i>
                            <div class="progress ms-3" style="height: 10px; width: 100%;">
                                <div 
                                class="progress-bar bg-warning" 
                                style="width: 25%" 
                                role="progressbar" 
                                aria-valuenow="25" 
                                aria-valuemin="0" 
                                aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center gap-1">
                        <span>2</span><i class="fas fa-star text-warning "></i>
                            <div class="progress ms-3" style="height: 10px; width: 100%;">
                                <div 
                                class="progress-bar bg-danger" 
                                style="width: 20%" 
                                role="progressbar" 
                                aria-valuenow="20" 
                                aria-valuemin="0" 
                                aria-valuemax="100"></div>
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="row px-5 pb-4">
                        <div class="col-12">
                            <a href="#" class="btn btn-success btn-md rounded-5">
                                Adicionar Review
                            </a>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
